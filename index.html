<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- SEO Meta Tags -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="author" content="Montador de Móveis Porto Alegre" />
    <meta name="publisher" content="Montador de Móveis Porto Alegre" />
    
    <!-- Geo Tags -->
    <meta name="geo.region" content="BR-RS" />
    <meta name="geo.placename" content="Porto Alegre" />
    <meta name="geo.position" content="-30.0346;-51.2177" />
    <meta name="ICBM" content="-30.0346, -51.2177" />
    
    <!-- Language -->
    <meta name="language" content="Portuguese" />
    <meta http-equiv="content-language" content="pt-BR" />
    
    <!-- Default SEO - will be overridden by react-helmet-async -->
    <title>Montador de Móveis Porto Alegre | Experiência COMPROVADA</title>
    <meta name="keywords" content="montador de móveis, montagem de móveis, Porto Alegre, guarda-roupa, cozinha, móveis planejados, desmontagem, conserto de móveis" />
    
    <!-- Open Graph defaults - will be overridden by react-helmet-async -->
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:site_name" content="Montador de Móveis Porto Alegre" />
    
    <!-- Twitter Card defaults - will be overridden by react-helmet-async -->
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#8B2B1D" />
    <meta name="msapplication-TileColor" content="#8B2B1D" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://wa.me" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
